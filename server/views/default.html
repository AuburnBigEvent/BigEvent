<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= site.title %> -- <%= title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="<%= site.description %>" />
    <meta name="author" content="<%= site.author %>" />

    <!-- Include Twitter Bootstrap CSS, order important here -->
    <link href="<%= site.url %>vendor/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css"> body {
      padding-top: 60px;
      padding-bottom: 40px;
    } </style>
    <link href="<%= site.url %>vendor/css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    <!-- Include Font Awesome Icon CSS -->
    <link href="<%= site.url %>vendor/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Include custom app-specific styles last to overide all others -->
    <link href="<%= site.url %>css/styles.css" rel="stylesheet" />

    <!-- HTML5 shim must be in HEAD section, IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <%- stylesheets %>

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="<%= site.url %>img/favicon.ico" />
    <link rel="apple-touch-icon" href="<%= site.url %>img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="<%= site.url %>img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="<%= site.url %>img/apple-touch-icon-114x114.png">
  </head>
  <body>
    <% include navbar.html %>
    <div class="container">
      <%- body %>
      <footer>
        <% if (isStaff) { %>
          <hr />
          <div class="row">
            <div class="span4 text-center">
              <ul class="unstyled">
                <li><a href="<%= site.url %>staff/clearDatabase">Clear Database</a></li>
                <br />
                <li><a href="<%= site.url %>staff/updateWaiver">Update Waiver</a></li>
              </ul>
            </div>
            <div class="span4 text-center">
              <ul class="unstyled">
                <li><a href="<%= site.url %>staff/updateZipCodes">Update Zip Codes</a></li>
              </ul>
            </div>
            <div class="span4 text-center">
              <ul class="unstyled">
                <li><a href="<%= site.url %>staff/updateReports">Update Reports</a></li>
              </ul>
            </div>         
          </div>
        <% } %>
        <hr />
        <p>&copy; <%= reqdata.date.year() %> - <%= site.author %></p>
      </footer>
    </div>

    <!-- All scripts at the end of the document so the DOM loads faster -->

    <!-- Google CDN jQuery, fallback if unavailable -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="<%= site.url %>vendor/js/jquery-1.9.1.min.js"><\/script>')</script>

    <script src="<%= site.url %>vendor/js/jquery.form.min.js"></script>

    <!-- Include Bootstrap javascript after its jQuery dependency -->
    <script src="<%= site.url %>vendor/js/bootstrap.min.js"></script>

    <%- scripts %>

    <% if (typeof site.analytics !== 'undefined') { %>
      <!-- Asynchronously load Google Analytics -->
      <script>
        var _gaq=[['_setAccount','<%= site.analytics %>'],['_trackPageview'],['_trackPageLoadTime']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
      </script>
    <% } %>

    <!-- Prompt IE 6 users to install Chrome Frame -->
    <!--[if lt IE 7 ]>
      <script defer src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
      <script defer>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->
  </body>
</html>

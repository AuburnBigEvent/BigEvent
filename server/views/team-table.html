<h4>
  Team 
  <a href="<%= site.url + (isStaff ? '/staff/' : '') + '/volunteer/team/' + team._id %>">
    <small class="text-info"><%= team._id %></small>
  </a>
  <small class="pull-right"><%= team.members.length %> of <%= maxTeamSize %> members</small>
</h4>
<table class="table table-bordered table-striped">
  <thead>
    <tr><th>Name</th><th>Email</th><th>Gender</th></tr>
  </thead>
  <tbody>
    <% team.members.forEach(function (member) { %>
      <tr>
        <td><%= member.lastName + ", " + member.firstName  %></td>
        <td><a href="<%= member.email %>"><%= member.email %></a></td>
        <td><%= member.gender %></td>
      </tr>
    <% }); %>
  </tbody>
</table>

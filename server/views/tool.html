<% script(site.url + '/vendor/js/jquery.form.min.js') -%>
<% script(site.url + '/js/tool-controller.js') -%>
<div class="row">
  <div class="offset1 span5 hidden-phone">
    <div>
      <h4>What is a Max Request Value?</h4>
      <hr />
      <p>In the case where more of specific tool is needed than is possessed, this is the maximum amount that can be reqested from sponsers.</p>
    </div>
  </div>
  <div class="span5">
    <div class="well">
      <h3>Add Tool</h3>
      <hr />
      <form id="tool-form" method="post">
        <label for="name">Name</label>
        <input class="input-block-level" type="text" id="name" name="name" required/>
        <label for="inventory">Number In Inventory</label>
        <input class="input-block-level" type="number" id="inventory" name="inventory" min="0" value="0" required />
        <label><input type="checkbox" id="maxRequest" name="maxRequest"/>  Set Maximum Request Amount</label>
        <input class="input-block-level" type="number" id="maxRequestValue" name="maxRequestValue" value="0" min="0"/>
        <hr />
        <input class="btn" type="reset" value="Clear" />
        <input class="btn btn-primary pull-right" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>

<% script(site.url + 'vendor/js/jquery.form.min.js') -%>
<% script(site.url + 'js/zips-controller.js') -%>

<div class="row">
<div class="offset4 span4">
    <div class="well">
        <form id="zips-form" method="post">
            <label for="zip-input">Zip Codes</label>
            <textarea class="input-block-level" name="zips" id="zip-input"><%= typeof zips === 'string' ? zips : '' %></textarea>
            <p>Please enter zip codes as a comma separated list.</p><p><small>&nbsp;&nbsp;Ex: 55555, 66666, 77777</small></p>
            <hr />
            <input class="btn" type="reset" value="Clear" />
            <input class="btn btn-primary pull-right" type="submit" value="Submit" />
        </form>
    </div>
</div>
</div>
